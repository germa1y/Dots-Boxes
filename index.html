<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dots & Boxes Multiplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    canvas {
      display: block;
      margin: auto;
      background: #fff;
      touch-action: none;
    }
    #info, #score {
      text-align: center;
      padding: 8px;
      font-size: 18px;
    }
    #controls {
      text-align: center;
      padding: 10px;
    }
    #roomInput, #createRoomBtn, #joinRoomBtn {
      margin: 4px;
      padding: 6px 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="createRoomBtn">Create Room</button>
    <input id="roomInput" placeholder="Room ID" />
    <button id="joinRoomBtn">Join Room</button>
  </div>
  <div id="info">Not Connected</div>
  <div id="score">P1: 0  P2: 0</div>
  <canvas id="game" width="360" height="360"></canvas>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, onValue, set, update, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDeddxmHd2gRtZZBEaEmOqDA8qep9ReUdw",
    authDomain: "dots-n-boxes-9010b.firebaseapp.com",
    databaseURL: "https://dots-n-boxes-9010b-default-rtdb.firebaseio.com",
    projectId: "dots-n-boxes-9010b",
    storageBucket: "dots-n-boxes-9010b.appspot.com",
    messagingSenderId: "710830234125",
    appId: "1:710830234125:web:848952644d9842f0761344",
    measurementId: "G-MEB8GZGSY1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const info = document.getElementById("info");
  const scoreDisplay = document.getElementById("score");
  const createBtn = document.getElementById("createRoomBtn");
  const joinBtn = document.getElementById("joinRoomBtn");
  const roomInput = document.getElementById("roomInput");

  const rows = 10, cols = 10;
  const spacing = canvas.width / cols;
  const dotRadius = 4;
  let roomId = null;
  let playerNumber = null;
  let gameRef = null;
  let selectedDot = null;

  function updateScoreUI(game) {
    scoreDisplay.textContent = `P1: ${game.scores[1]}  P2: ${game.scores[2]}`;
  }

  function draw(game) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let key in game.squares) {
      const [x, y] = key.split(",").map(Number);
      ctx.fillStyle = game.squares[key] === 1 ? "rgba(0,0,255,0.3)" : "rgba(255,0,0,0.3)";
      ctx.fillRect(x * spacing + 4, y * spacing + 4, spacing - 8, spacing - 8);
    }
    for (let key in game.lines) {
      const [x1, y1, x2, y2] = key.split(",").map(Number);
      ctx.beginPath();
      ctx.moveTo(x1 * spacing, y1 * spacing);
      ctx.lineTo(x2 * spacing, y2 * spacing);
      ctx.strokeStyle = game.lines[key] === 1 ? "blue" : "red";
      ctx.lineWidth = 4;
      ctx.stroke();
    }
    for (let y = 0; y <= rows; y++) {
      for (let x = 0; x <= cols; x++) {
        ctx.beginPath();
        ctx.arc(x * spacing, y * spacing, dotRadius, 0, 2 * Math.PI);
        ctx.fillStyle = selectedDot && selectedDot[0] === x && selectedDot[1] === y ? (playerNumber === 1 ? "blue" : "red") : "black";
        ctx.fill();
      }
    }
  }

  function keyForLine(x1, y1, x2, y2) {
    return (x1 < x2 || (x1 === x2 && y1 < y2)) ? `${x1},${y1},${x2},${y2}` : `${x2},${y2},${x1},${y1}`;
  }

  function getDotAt(x, y) {
    for (let gy = 0; gy <= rows; gy++) {
      for (let gx = 0; gx <= cols; gx++) {
        const dx = gx * spacing - x;
        const dy = gy * spacing - y;
        if (Math.sqrt(dx * dx + dy * dy) < spacing * 0.3) return [gx, gy];
      }
    }
    return null;
  }

  function areAdjacent([x1, y1], [x2, y2]) {
    const dx = Math.abs(x1 - x2);
    const dy = Math.abs(y1 - y2);
    return (dx === 1 && dy === 0) || (dx === 0 && dy === 1);
  }

  function tryAddLine(game, x1, y1, x2, y2) {
    const lineKey = keyForLine(x1, y1, x2, y2);
    if (game.lines[lineKey]) return game;

    game.lines[lineKey] = playerNumber;
    let claimed = false;
    const sqs = [];

    if (x1 !== x2) {
      if (y1 > 0) sqs.push([Math.min(x1, x2), y1 - 1]);
      if (y1 < rows) sqs.push([Math.min(x1, x2), y1]);
    } else {
      if (x1 > 0) sqs.push([x1 - 1, Math.min(y1, y2)]);
      if (x1 < cols) sqs.push([x1, Math.min(y1, y2)]);
    }

    for (const [sx, sy] of sqs) {
      const edges = [
        keyForLine(sx, sy, sx + 1, sy),
        keyForLine(sx, sy + 1, sx + 1, sy + 1),
        keyForLine(sx, sy, sx, sy + 1),
        keyForLine(sx + 1, sy, sx + 1, sy + 1),
      ];
      if (edges.every(k => game.lines[k])) {
        game.squares[`${sx},${sy}`] = playerNumber;
        game.scores[playerNumber]++;
        claimed = true;
      }
    }

    if (!claimed) game.currentPlayer = 3 - playerNumber;
    return game;
  }

  canvas.addEventListener("click", async e => {
    if (!gameRef || playerNumber == null) return;
    const snap = await get(gameRef);
    const game = snap.val();
    if (game.currentPlayer !== playerNumber) return;

    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const dot = getDotAt(x, y);
    if (!dot) return;

    if (!selectedDot) {
      selectedDot = dot;
    } else {
      if (dot[0] === selectedDot[0] && dot[1] === selectedDot[1]) {
        selectedDot = null;
      } else if (areAdjacent(selectedDot, dot)) {
        const [x1, y1] = selectedDot;
        const [x2, y2] = dot;
        const newGame = tryAddLine(JSON.parse(JSON.stringify(game)), x1, y1, x2, y2);
        await update(gameRef, newGame);
        selectedDot = null;
      } else {
        selectedDot = dot;
      }
    }
    draw(game);
  });

  createBtn.onclick = async () => {
    roomId = Math.random().toString(36).substring(2, 8);
    playerNumber = 1;
    gameRef = ref(db, "games/" + roomId);
    await set(gameRef, {
      lines: {},
      squares: {},
      scores: {1: 0, 2: 0},
      currentPlayer: 1
    });
    info.textContent = `Room: ${roomId} (You are Player 1)`;
    listenForUpdates();
  };

  joinBtn.onclick = async () => {
    roomId = roomInput.value.trim();
    if (!roomId) return;
    gameRef = ref(db, "games/" + roomId);
    const snap = await get(gameRef);
    if (!snap.exists()) {
      alert("Room not found");
      return;
    }
    playerNumber = 2;
    info.textContent = `Joined Room: ${roomId} (You are Player 2)`;
    listenForUpdates();
  };

  function listenForUpdates() {
    onValue(gameRef, snap => {
      const game = snap.val();
      if (!game) return;
      updateScoreUI(game);
      draw(game);
    });
  }
</script>
</body>
</html>
